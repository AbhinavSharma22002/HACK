<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”±</text></svg>">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form id="form">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="name" name="first-name" type="text" required /></label>
        <!-- <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label> -->
        <label for="Address">Enter Your Address: <input id="address" name="email" type="text" required /></label>
        <label for ="permission">Please provide Permission to access your camera 24hrs: <Select id="on">
            <option>Yes</option>
            <option>No</option>
        </Select></label>
        <label for="adhar card">Enter Your Aadhar Card: <input id="txtAadhar" name="Aadhar" type="number" onblur="AadharValidate()" required /></label>
        <!-- <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label> -->
      </fieldset>

      <button id="submitBtn">Submit</button> 
    </form>
    <script src="script.js"></script>
  </body>
</html>
